quarkus.log.console.json=false
quarkus.transaction-manager.object-store.directory=ObjectStore
camel.context.name=${quarkus.application.name}
camel.main.useBreadcrumb=true
camel.main.useMdcLogging=true
quarkus.application.name=pavrv-daska-ffm-rv-process
quarkus.datasource.metrics.enabled=true
quarkus.log.min-level=TRACE
quarkus.native.add-all-charsets=true
quarkus.transaction-manager.default-transaction-timeout=360s
quarkus.transaction-manager.enable-recovery=true

#camunda
quarkus.camunda.datasource=CAMUNDADB

quarkus.datasource.CAMUNDADB.db-kind=h2
quarkus.datasource.CAMUNDADB.jdbc.url=jdbc:h2:mem:CAMUNDADB;INIT=RUNSCRIPT FROM 'classpath:db/init-CAMUNDADB.sql';DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.CAMUNDADB.password=sa
quarkus.datasource.CAMUNDADB.username=sa

