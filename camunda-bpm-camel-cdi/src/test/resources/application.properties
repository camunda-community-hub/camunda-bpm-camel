quarkus.log.min-level=TRACE

#camunda
quarkus.camunda.datasource=CAMUNDADB
quarkus.camunda.jobExecutorActivate=false
quarkus.camunda.databaseSchemaUpdate=true

quarkus.datasource.CAMUNDADB.db-kind=h2
quarkus.datasource.CAMUNDADB.jdbc.url=jdbc:h2:mem:CAMUNDADB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.CAMUNDADB.password=sa
quarkus.datasource.CAMUNDADB.username=sa

